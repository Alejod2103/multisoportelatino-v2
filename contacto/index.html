<body>    
     
  <div class="contenedor-titulo">
        <div class="logo-container">
            <a href="/">
                <h1 class="titulo"><span style="color: #FF6600;">MULTISOPORTE</span>-LATINO</h1>
                <img class="image-icon" src="/contacto/logo.svg" alt="none">
            </a>
        </div>
  </div>

  <div class="content">
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>Envienos un mensaje</h3>
            <form class="mb-5" method="post" action="envio.php" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Nombre *</label>
                  <input class="form-control" name="nombre" placeholder="Escribe tu nombre" required="required" size="8" type="text" />
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Email *</label>
                  <input class="form-control" name="email" placeholder="Email" required="required" size="8" type="email" />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Telefono</label>
                  <input name="telefono" class="form-control" placeholder="Escribe tu numero" required="required" size="8" type="text" />
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Compañia</label>
                  <input name="compañia" class="form-control" placeholder="Companía/Agencia" required="required" size="8" type="text" />
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label">Mensaje *</label>
                  <textarea class="form-control" name="mensaje" placeholder="Escribe tu mensaje o notas" required="required"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                    <button type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">Enviar Ahora</button>
                </div>
              </div>
            </form>

          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100">
            <h3>CONTACTANOS, SERA UN GUSTO ATENDERTE!</h3>
            <p class="mb-5">
              Nuestro equipo estara en toda la dispocision de ayudarte y solventar tus dudas!
            </p>
            <ul class="list-unstyled">
              <li class="d-flex">
                <i class="bi bi-telephone-fill"></i>
                <span class="text" style="font-size: 12px; margin-left: 5px; " >+1 (813) 291-3383</span>
              </li>
              <li class="d-flex">
                <i class="bi bi-envelope"></i>
                <span class="text" style="font-size: 12px; margin-left: 5px;" >contact@multiservicecall.com</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
